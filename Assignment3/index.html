<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>"Text Adventure" in P5.js with Events</title>
        <script src="p5.min.js"></script>
        <script src="sketch.js"></script>
        <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .container {
            width: 320px;
            margin: 20px auto;
            padding: 15px;
            background: white;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #ddd;
            margin: 5px 0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .purchased {
            text-decoration: line-through;
            color: gray;
        }
        button {
            width: 100px;
            height: 30px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            color: white;
            border-radius: 5px;
        }
        .add-btn {
            background: blue;
            padding: 8px 12px;
            width: auto;
        }
        .delete-btn {
            background: red;
            margin-left: 5px;
        }
        .purchase-btn {
            background: green;
            margin-right: 5px;
        }
        .button-container {
            display: flex;
            gap: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Grocery List</h1>
        <input type="text" id="itemInput" placeholder="Enter item">
        <button id="addItemBtn" class="add-btn">Add</button>
        <ul id="groceryList"></ul>
        <button class="clear-btn" id="clearListBtn">Clear List</button>
    </div>
</body>
</html>
